<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
    <h2>Sign Up</h2>
  
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" placeholder="Enter your name" />
      <small *ngIf="name?.touched && name?.invalid">
        <span *ngIf="name?.errors?.['required']">Name is required.</span>
        <span *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters long.</span>
      </small>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
      <small *ngIf="email?.touched && email?.invalid">
        <span *ngIf="email?.errors?.['required']">Email is required.</span>
        <span *ngIf="email?.errors?.['email']">Enter a valid email address.</span>
      </small>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
      <small *ngIf="password?.touched && password?.invalid">
        <span *ngIf="password?.errors?.['required']">Password is required.</span>
        <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</span>
      </small>
    </div>
  
    <div class="form-group">
      <label for="phoneNo">Phone Number</label>
      <input id="phoneNo" type="text" formControlName="phoneNo" placeholder="Enter your phone number" />
      <small *ngIf="phoneNo?.touched && phoneNo?.invalid">
        <span *ngIf="phoneNo?.errors?.['required']">Phone number is required.</span>
        <span *ngIf="phoneNo?.errors?.['pattern']">Phone number must be 10 digits long.</span>
      </small>
    </div>
  
    <button type="submit">Sign Up</button>
    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </form>
  <router-outlet></router-outlet>
