<!-- orderhistory.component.html -->
<div class="order-history-container">
    <h1>Order History</h1>
    
    <div *ngFor="let order of orders" class="order-item">
      <h2>Order Date: {{ order.orderDate | date }}</h2>
      <p>Delivery Date: {{ order.deliveryDate | date }}</p>
      <p>Address: {{ order.address }}</p>
      <p>Phone: {{ order.phone }}</p>
      <p>Payment Method: {{ order.paymentMethod }}</p>
      
      <div class="order-products">
        <div *ngFor="let product of order.products" class="order-product">
          <img [src]="product.image" alt="{{ product.name }}" class="product-image">
          <p>{{ product.name }}</p>&nbsp;
          <p>Price: â‚¹{{ product.price.toFixed(2) }}</p>
          <!-- <p>Quantity: {{ product.quantity }}</p> -->
        </div>
      </div>
      
      <button (click)="cancelOrder(order)" class="cancel-button">Cancel Order</button>
    </div>
  </div>
